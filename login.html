<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Ejemplo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <form action="">
      <h1 class="titulo">Login</h1>
      <label>
        <i class="fa-sharp fa-solid fa-user-tie"></i>
        <input placeholder="Usuario" type="text" id="username" />
      </label>
      <label>
        <i class="fa-solid fa-lock"></i>
        <input placeholder="Contraseña" type="password" id="password" />
      </label>
      <i class="fa-solid fa-bars-progress"></i> <a href="#"  class="link">Has olvidado tu contraseña?</a>
      <button>Ingresar</button>
    
    </form>
    <script src="login.js"></script>
  </body>
</html>
